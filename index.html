<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <!-- linking the index.css file -->
    <link rel="stylesheet" href="css/index.css">
    <!-- linking the header.css file -->
    <link rel="stylesheet" href="css/header.css">
    <!-- linking the font family -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
</head>
<body>
    <!-- header part -->
    <div class="header">
        <a id="pageTitle" class="logo-title">ScriBBler </a>
        <input class="topButtons" type="button" value="Sign Up" onclick="signupfunction()">
        <input class="topButtons" type="button" value="Sign In" onclick="signinfunction()">
        <p class="middleText">Explore Imagine Create</p>
    </div >
    <!-- creating post button -->
    <div class="Button">
        <!-- using anchor tag to link all post button to bloglist.html -->
        <a href="html/bloglist.html">
            <button id="AllPostButton" class="PostButton" onclick="allpost()">All Posts</button>
        </a>
        <button id="CreatePostButton" class="PostButton">Create Post</button>
    </div>
    <!--creating a model for sing up button -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Get Started</h1>
            <hr>
            <form class="form">
                <label class="lname">Full Name</label>
                <input type="text" name="" id="" placeholder="Enter Full Name" class="textfield" required>
                <label class="lname">Username</label>
                <input type="text" name="" id="" placeholder="Enter Username" class="textfield" required>
                <label class="lname">Password</label>
                <input type="password" name="" id="" placeholder="Enter Password" class="textfield" required>
                <label class="lname">Confirm Password</label>
                <input type="password" name="" id="" placeholder="Confirm Password" class="textfield" required>
                <button class="btn">Sign Up</button>
            </form>
        </div>  
    </div>
    <!-- creating a model for sign in button -->
    <div id="signinModel" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>Welcome Back!</h1>
            <hr>
            <form class="form">
                <label class="lname">Username</label>
                <input type="text" name="" id="" placeholder="Enter Username" class="textfield" required>
                <label class="lname">Password</label>
                <input type="password" name="" id="" placeholder="Enter Password" class="textfield" required>
                <button class="btn">Sign In</button>
            </form>
            <!-- linking signup model in a sign in model-->
            <p class="lastdiv">Not a member? <a href="#" class="anchor" onclick="signuUpfunction()">Sign Up</a></p>
        </div>
    </div>
    <!-- creating a model for create post button-->
    <div id="createpostModel" class="postmodal">
        <div class="post-modal-content">
            <span class="close">&times;</span>
            <h3>Pen Your Post</h3>
            <form class="form">
                <label class="postlname">Title:</label>
                <input type="text" name="" id="" class="titlebox">
                <label class="postlname">Content:</label>
                <textarea name="" id="" cols="30" rows="21" class="Contentbox"></textarea>
                <button class="btn-button">Create</button>
            </form>
        </div>
    </div>  
    <!-- linking the index.js and header.js file -->
    <script src="js/header.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
